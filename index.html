<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Letter Unlock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.3.2/jsQR.min.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#" id="calendar-link">Calendar</a>
    </div>
    
    <div id="scanner-container">
        <video id="camera" class="hidden"></video>
        <button id="scan-btn">Scan QR Code</button>
        <div id="message" class="hidden"></div>
    </div>

    <div id="letter-container" class="hidden">
        <h2>Today's Letter:</h2>
        <p id="letter-display"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
